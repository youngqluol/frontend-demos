<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <comp-item></comp-item>
    </div>
    <!-- comp-item -->
    <script type="text/x-template" id="comp-item">
      <div>
        <div>{{test}}</div>
        <div>{{computedTest}}</div>
      </div>
    </script>
    <!-- vue code -->
    <script>
      Vue.component('compItem', {
        template: '#comp-item',
        data: function() {
          return {
            test: '测试'
          }
        },
        computed: {
          computedTest() {
            return this.test + ' computed'
          }
        }
      })
      new Vue({
      }).$mount("#app");
    </script>
  </body>
</html>
