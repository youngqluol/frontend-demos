<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      // rem适配
      (function(designWidth) {
        var html = document.documentElement;
        function recalc() {
          var dpi =
            html.clientWidth > designWidth ? designWidth : html.clientWidth;
          // 计算公式： 1080/360 = 100/fontSize
          var fontSize = parseFloat((dpi / designWidth) * 100);
          html.style.fontSize = fontSize + 'px';
          var changedFontSize = parseFloat(
            window.getComputedStyle(html)['font-size']
          );
          if (Math.abs(fontSize - changedFontSize) > 0.1) {
            html.style.fontSize =
              (fontSize * fontSize) / changedFontSize + 'px';
          }
        }
        recalc();
        window.addEventListener('resize', recalc);
      })(1080);
    </script>
  </body>
</html>
